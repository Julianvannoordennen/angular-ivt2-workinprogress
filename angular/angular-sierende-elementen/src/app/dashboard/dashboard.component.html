<div class="row">
  <div class="col-md-8">
    <ul class="list-group">
      <li *ngFor="let gp of geoPoints; let i = index"
        class="list-group-item list-group-item-action">
          <a href="#" [routerLink]="[i]">
          {{i}}:({{gp.lng}},{{gp.lat}})</a>
      </li>
    </ul>
  </div>
  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
